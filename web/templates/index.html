<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    h1 { color: #333; }
    form { margin-top: 20px; }
    input[type="email"] { padding: 10px; width: 250px; }

  </form>
</body>
</html>
